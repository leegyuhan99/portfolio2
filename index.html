<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/home.jpg"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          웹프로그래밍
        </a>
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="portfolio.html"
                >포트폴리오</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="team.html"
                >팀프로젝트</a
              >
            </li>
            <li class="nav-item current">
              <a class="nav-link active" aria-current="page" href="visitor.html"
                >방명록</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="intro-section">
        <h1>주인장</h1>
        <img
          src="img/profile.jpg"
          class="img-fluid rounded-circle"
          alt="Profile Picture"
          width="150"
          height="150"
        />
        <p class="mt-3 profile-info">학번: 91812799</p>
        <p class="profile-info">이규한</p>
        <div class="gitHub">
          <a href="https://github.com/leegyuhan99" class="button">
            <img class="btnimg" src="img/github.jpg" height="100px" width="100px">
          </a>
        </div>
      </div>
      </div>
      <div class="text-center"><h2>포트폴리오</h2></div>
      <div class="row">
        <div class="col-lg-2 d-none d-lg-block">
          <div class="carousel-sidebar left">
            <h5>추가 정보</h5>
            <p>여기에 추가 정보를 입력할 수 있습니다.</p>
            <img
              src="img/sidebar1.jpg"
              class="img-fluid rounded"
              alt="Sidebar Image 1"
            />
          </div>
        </div>
        <div class="col-lg-8 carousel-section">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" onclick="goToPortfolio()">
                <img src="img/slide1.jpg" class="d-block w-100" alt="Slide 1" />
              </div>
              <div class="carousel-item" onclick="goToPortfolio()">
                <img src="img/slide2.jpg" class="d-block w-100" alt="Slide 2" />
              </div>
              <div class="carousel-item" onclick="goToPortfolio()">
                <img src="img/slide3.jpg" class="d-block w-100" alt="Slide 3" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">이전</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">다음</span>
            </button>
          </div>
        </div>
        <div class="col-lg-2 d-none d-lg-block">
          <div class="carousel-sidebar right">
            <h5>관련 링크</h5>
            <p>여기에 관련 링크를 추가할 수 있습니다.</p>
            <img
              src="img/sidebar2.jpg"
              class="img-fluid rounded"
              alt="Sidebar Image 2"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">정보보호학과 이규한</p>
        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="main.html" class="nav-link px-2 text-muted">홈</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-link px-2 text-muted"
              >포트폴리오</a
            >
          </li>
          <li class="nav-item">
            <a href="team.html" class="nav-link px-2 text-muted">팀프로젝트</a>
          </li>
          <li class="nav-item">
            <a href="visitor.html" class="nav-link px-2 text-muted">방명록</a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function goToPortfolio() {
        window.location.href = 'portfolio.html';
      }
    </script>
  </body>
</html>
